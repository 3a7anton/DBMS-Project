<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link rel="stylesheet" href="prescriptionDoctor.css">
</head>
<ul>
    <li><a href="/prescriptionDoctor.html">Prescription Doctor</a></li>
    <li><a href="/prescriptionPatient.html">Prescription Patient</a></li>
    <li><a href="/viewPrescriptionDoctor.html">View Doctor Table</a></li>
    <li><a href="/viewPrescriptionPatient.html">View patient Table</a></li>
    <li><a href="/medicalTestDoctor.html">Test Doctor</a></li>
    <li><a href="/medicalTestPatient.html">Test Patient</a></li>
</ul>
<body>
    <div class = "container">
        <h3>Online Prescription Form</h3>

        <form id = "PrescriptionForm">

            <div class = "form">

                <label for="patient-name">Patient Name: </label>
                <input type="text" id="patient-name" name="patientName" placeholder="Enter Patient Name" required>

            </div>
            <div class = "form">
                <p>Gender: </p>
                <div class = "RadioButton">
                    <input type = "radio" id = "male" name = "Gender" value = "Male" required>
                    <label for = "male">Male</label>
                    <input type = "radio" id = "female" name = "Gender" value = "Female">
                    <label for = "female">Female</label>
                    <input type = "radio" id = "anyone" name = "Gender" value = "Anyone">
                    <label for = "anyone">Anyone</label>
                </div>
                
            </div>
            <div class = "form">
                <p>Birthdate</p>
                <input type ="date" name = "Birthday" placeholder="Enter Birthdate" required>
            </div>
            <!-- <div class = "form">
                <p>Prescription ID:</p>
                <input type = "Text" name = "prescriptionID" placeholder="Enter prescription ID" required>
            </div> -->
            <div id = "medicine-cont" class = "form">
                
                <label for="Medicine">Medicine: </label>
                <input type="text" id="Medicine" name="medicine[]" placeholder="Enter Medicine name" required>
                
            
        

            
                <label for="Dosage">Dosage: </label>
                <div class = "checkboxs">
                    <input type = "checkbox" name = "Dosage" id = "morning" value = "morning">
                    <label for = "morning">Morning</label>
                    
                    
                    <input type = "checkbox" name = "Dosage" id = "noon" value = "noon">
                    <label for = "noon">Noon</label>

                    
                    <input type = "checkbox" name = "Dosage" id = "night" value = "night">
                    <label for = "night">Night</label>
                
                
                </div>
            

                <label for="amount">Amount to be taken: </label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            

            
                <label for="amount">Prescription dosage Time limit</label>
                <input type="number" id="amountDosage" name="amountDosage" placeholder="Enter Dosage Time Limit" required>
            </div>


            <button type="button" class = "add-more" style = "background-color : #28a745" onclick="addMedicineInput()">Add medicine</button>

            <!-- <div class = "form">
                <label for="upload">Upload Prescription</label>
                <input type="file" id="upload" name="uploadPrescription">

            </div> -->
            <a href="medicalTestDoctor.html">
                <button type="button" class = "testPage" style="background-color: rgb(244, 105, 92);">Add Tests</button>
            </a>

            <button type = "submit" class = "submitButton" style="background-color: #007bff;">Submit</button>
            
        </form>

    </div>

    <script>
        let medicineCount = 1;
        

        function addMedicineInput() {
            medicineCount++;
            
            const medicinesContainer = document.getElementById('medicine-cont');
            const newMedicineGroup = document.createElement('div');


            newMedicineGroup.classList.add("form");
            

            newMedicineGroup.innerHTML = `
                <label for="medicine-${medicineCount}">Medicine ${medicineCount}:</label>
                <input type="text" id="medicine-${medicineCount}" name="medicines[]" required>

                <label for="dosage-${medicineCount} ">Dosage: </label>
                <div class="checkboxes" style="display: inline-flex;">
                    <input type="checkbox" name="dosage-${medicineCount}" id="morning-${medicineCount}" value="morning">
                    <label for="morning-${medicineCount}">Morning</label>

                    <input type="checkbox" name="dosage-${medicineCount}" id="noon-${medicineCount}" value="noon">
                    <label for="noon-${medicineCount}">Noon</label>

                    <input type="checkbox" name="dosage-${medicineCount}" id="night-${medicineCount}" value="night">
                    <label for="night-${medicineCount}">Night</label>
                </div>

                <label for="amount-${medicineCount}">Amount to be taken: </label>
                <input type="number" id="amount-${medicineCount}" name="amount-${medicineCount}" placeholder="Enter amount in ml/pill" required>

                <label for="amountDosage-${medicineCount}">Prescription dosage Time limit</label>
                <input type="number" id="amountDosage-${medicineCount}" name="amountDosage-${medicineCount}" placeholder="Enter Dosage Time Limit" required>
            `;

            

            medicinesContainer.appendChild(newMedicineGroup);
        
        }
    </script>
    
</body>

</html>
